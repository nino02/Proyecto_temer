<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<header>
    <h1 id="titulo">Búsqueda</h1>
    <!-- Puedes añadir una imagen aquí si lo deseas -->
</header>

<section class="search-section">
    <form class="search-form" action="#" method="GET">
        <div class="form-field">
            <label for="province">Provincia:</label>
            <input type="text" id="province" name="province" placeholder="Escribe una provincia" autocomplete="off">
            <ul id="province-list" class="dropdown-list"></ul>
        </div>
        <div class="form-field">
            <label for="people">Número de personas:</label>
            <input type="number" id="people" name="people" min="1" placeholder="Ej: 2">
        </div>
        <div class="form-field">
            <label for="checkin">Check-in:</label>
            <input type="date" id="checkin" name="checkin">
        </div>
        <div class="form-field">
            <label for="checkout">Check-out:</label>
            <input type="date" id="checkout" name="checkout">
        </div>
        <div class="form-buttons">
            <button type="submit">Buscar</button>
            <button type="reset">Limpiar</button>
        </div>
    </form>
</section>

<script>
    // Provincias disponibles
    const provinces = [
        "A Coruña", "Álava", "Albacete", "Alicante", "Almería", "Asturias", 
        "Ávila", "Badajoz", "Baleares", "Barcelona", "Burgos", "Cáceres", 
        "Cádiz", "Cantabria", "Castellón", "Ceuta", "Ciudad Real", "Córdoba", 
        "Cuenca", "Girona", "Granada", "Guadalajara", "Guipúzcoa", "Huelva", 
        "Huesca", "Jaén", "La Rioja", "Las Palmas", "León", "Lleida", "Lugo", 
        "Madrid", "Málaga", "Melilla", "Murcia", "Navarra", "Ourense", 
        "Palencia", "Pontevedra", "Salamanca", "Santa Cruz de Tenerife", 
        "Segovia", "Sevilla", "Soria", "Tarragona", "Teruel", "Toledo", 
        "Valencia", "Valladolid", "Vizcaya", "Zamora", "Zaragoza"
    ];

    const input = document.getElementById('province');
    const dropdown = document.getElementById('province-list');

    // Filtra las provincias según lo que el usuario escribe
    input.addEventListener('input', () => {
        const query = input.value.toLowerCase();
        dropdown.innerHTML = ''; // Limpia la lista
        if (query) {
            const filteredProvinces = provinces.filter(province =>
                province.toLowerCase().includes(query)
            );
            filteredProvinces.forEach(province => {
                const li = document.createElement('li');
                li.textContent = province;
                li.classList.add('dropdown-item');
                li.addEventListener('click', () => {
                    input.value = province; // Selecciona la provincia
                    dropdown.innerHTML = ''; // Limpia el dropdown
                });
                dropdown.appendChild(li);
            });
        }
    });

    // Cierra el dropdown al hacer clic fuera
    document.addEventListener('click', (e) => {
        if (!dropdown.contains(e.target) && e.target !== input) {
            dropdown.innerHTML = '';
        }
    });
</script>
