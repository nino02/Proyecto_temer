<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteles_UPV</title>
    <link rel="stylesheet" href="../css/busqueda.css">
</head>
<body>

<!-- Lista de hoteles -->
<div class="search-container">
    <!-- Primera fila: Campo de destino -->
    <div class="search-row">
        <div class="search-field full-width">
            <label for="destination">Destino</label>
            <input type="text" id="destination" placeholder="Introduce tu destino">
        </div>
    </div>

    <!-- Segunda fila: Check-in, Check-out, Adultos y Buscar -->
    <div class="search-row">
        <div class="search-field">
            <label for="checkin">Check-in</label>
            <input type="date" id="checkin">
        </div>
        <div class="search-field">
            <label for="checkout">Check-out</label>
            <input type="date" id="checkout">
        </div>
        <div class="search-field">
            <label for="adults">Adultos</label>
            <select id="adults">
                <option value="1">1 adulto</option>
                <option value="2">2 adultos</option>
                <option value="3">3 adultos</option>
                <option value="4">4 adultos</option>
            </select>
        </div>
        <button class="search-button">Buscar</button>
    </div>
</div>


<main class="hotel-list">
    <div class="hotel-card">
        <img src="../img/hoteles/hotel_base.jpg" alt="Imagen del Hotel 1" class="hotel-image">
        <div class="hotel-info">
            <h2 class="hotel-name">Hotel Paradise</h2>
            <p class="hotel-price">Precio: 120€ por noche</p>
            <p class="hotel-rating">Valoración: ★★★★☆</p>
        </div>
    </div>

    <div class="hotel-card">
        <img src="../img/hoteles/hotel5.jpg" alt="Imagen del Hotel 2" class="hotel-image">
        <div class="hotel-info">

            <h2 class="hotel-name">Hotel Relax</h2>
            <p class="hotel-price">Precio: 90€ por noche</p>
            <p class="hotel-rating">Valoración: ★★★☆☆</p>
        </div>
    </div>
    <!-- Añade más hoteles -->
</main>
    <footer class="contenedor_principal">
    </footer>
</body>
</html>
