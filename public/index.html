<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta API MakCorps</title>
</head>
<body>
    <h1>Resultados de Hoteles</h1>
    <button id="fetchData">Consultar Hoteles</button>
    <div id="result"></div>

    <script>
        const button = document.getElementById('fetchData');
        const resultDiv = document.getElementById('result');

        // Función para realizar la consulta a la API
        button.addEventListener('click', () => {
            resultDiv.innerHTML = "Cargando datos..."; // Mensaje temporal

            // Hacer la consulta al backend
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    // Mostrar la información del primer hotel
                    if (data.length > 0) {
                        const hotel = data[0]; // Tomar el primer hotel de la lista
                        resultDiv.innerHTML = `
                            <p><strong>Nombre:</strong> ${hotel.name}</p>
                            <p><strong>Teléfono:</strong> ${hotel.telephone}</p>
                            <p><strong>Rating:</strong> ${hotel.rating}</p>
                            <p><strong>Precio:</strong> ${hotel.price}</p>
                        `;
                    } else {
                        resultDiv.innerHTML = "No se encontraron hoteles.";
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = "Error al cargar los datos.";
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
